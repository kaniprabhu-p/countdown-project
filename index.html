<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TO NEW YEAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inspiration&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')
        </style>
</head>
<body>
        <p>COUNTDOWN TO</p>
        <h2 class="newyear"> New Year</h2>
        <div class="counter">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>

            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>

            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>

            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>


    <script src="script.js">
        </script>
</body>
</html>
